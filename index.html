<!DOCTYPE html>
<html lang="zh-CN">
<!-- 网页头部：包含编码、标题等基础信息 -->
<head>
    <meta charset="UTF-8">
    <!-- 适配手机等设备，让页面在不同屏幕上正常显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片</title>
    <!-- 内嵌CSS：美化页面样式 -->
    <style>
        /* 页面整体样式 */
        body {
            font-family: "微软雅黑", sans-serif; /* 字体 */
            max-width: 800px; /* 页面最大宽度 */
            margin: 0 auto; /* 居中显示 */
            padding: 20px; /* 内边距 */
            background-color: #f5f5f5; /* 背景色 */
        }
        /* 标题样式 */
        h1 {
            color: #2c3e50; /* 文字颜色 */
            text-align: center; /* 居中对齐 */
        }
        /* 内容区域样式 */
        .content {
            background-color: white; /* 白色背景 */
            padding: 20px;
            border-radius: 8px; /* 圆角 */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* 轻微阴影 */
        }
        /* 图片样式（可选） */
        img {
            max-width: 100%; /* 图片自适应宽度 */
            border-radius: 4px;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<!-- 网页主体：显示给用户看的内容 -->
<body>
    <h1>照片</h1>
    <div class="content">
        <p>化学实验作业</p>
        <img src="images/紫甘蓝白醋.jpg" alt="紫甘蓝白醋实验">
        <img src="images/紫甘蓝柠檬汁.jpg" alt="紫甘蓝柠檬汁实验">
        <img src="images/紫甘蓝食盐水.jpg" alt="紫甘蓝食盐水实验">
        <img src="images/紫甘蓝肥皂水.png" alt="紫甘蓝肥皂水实验">
        <img src="images/紫甘蓝小苏打溶液.png" alt="紫甘蓝小苏打溶液实验">
        <img src="images/紫甘蓝水.png" alt="紫甘蓝水实验">
        <p>寒假社会实践</p>
        <img src="images/我的街道记忆中央大街.jpg" alt="我的街道记忆中央大街">
        <img src="images/冰城秘境寻踪松花江沿岸.jpg" alt="冰城秘境寻踪松花江沿岸">
        <img src="images/家庭安全驰骋地图.png" alt="家庭安全驰骋地图">
        <img src="images/劳动筑家悦生活.png" alt="劳动筑家悦生活">
        <img src="images/年夜饭.jpeg" alt="年夜饭">
        <p>如果想加更多内容，直接在这个区域继续写 <code>&lt;p&gt;</code> 标签即可。</p>
    </div>
</body>

</html>
